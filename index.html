<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프리미엄 로또 번호 생성기 - 당신의 행운을 위한 최고의 선택</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- 데스크톱 상단 네비게이션 -->
        <nav class="top-nav">
            <a href="index.html" class="active">홈</a>
            <a href="about.html">소개</a>
            <a href="blog.html">블로그</a>
            <a href="contact.html">문의하기</a>
            <a href="coin-flip.html">동전던지기</a>
            <a href="privacy.html">개인정보처리방침</a>
            <a href="terms.html">이용약관</a>
        </nav>
        
        <button id="darkModeToggle" class="dark-mode-toggle">🌙</button>
    </header>

    <main class="hero-section">
        <div class="hero-content">
            <h1>프리미엄 로또 번호 생성기</h1>
            <p class="subtitle">과학적인 데이터 분석과 독자적인 알고리즘을 결합하여<br>당첨 확률을 높이는 최상의 번호 조합을 제안합니다.</p>
            <a href="#generator" class="cta-button">지금 바로 행운 번호 받기</a>
        </div>
    </main>

    <section id="generator" class="generator-section">
        <h2>당신의 행운을 위한 번호</h2>
        <p>버튼을 눌러 프리미엄 번호를 생성하세요.</p>
        <div class="lotto-balls-container">
            <div class="lotto-ball">?</div>
            <div class="lotto-ball">?</div>
            <div class="lotto-ball">?</div>
            <div class="lotto-ball">?</div>
            <div class="lotto-ball">?</div>
            <div class="lotto-ball">?</div>
        </div>
        <button id="generateNumbers" class="generate-button">번호 생성하기</button>
    </section>

    <footer>
        <p>&copy; 2024 프리미엄 로또 추천기. All Rights Reserved.</p>
        <p>
            <a href="privacy.html">개인정보처리방침</a> | 
            <a href="terms.html">이용약관</a> | 
            <a href="contact.html">문의하기</a>
        </p>
    </footer>

<script>
// 다크 모드 스크립트
const darkModeToggle = document.getElementById('darkModeToggle');
const body = document.body;

// 페이지 로드 시 저장된 테마 확인
if (localStorage.getItem('theme') === 'dark') {
    body.classList.add('dark-mode');
    darkModeToggle.textContent = '☀️';
} else {
    body.classList.remove('dark-mode');
    darkModeToggle.textContent = '🌙';
}

darkModeToggle.addEventListener('click', () => {
    body.classList.toggle('dark-mode');
    let theme = 'light';
    if (body.classList.contains('dark-mode')) {
        theme = 'dark';
        darkModeToggle.textContent = '☀️';
    } else {
        darkModeToggle.textContent = '🌙';
    }
    localStorage.setItem('theme', theme);
});

// 로또 번호 생성 스크립트
const generateNumbersBtn = document.getElementById('generateNumbers');
const lottoBalls = document.querySelectorAll('.lotto-ball');

generateNumbersBtn.addEventListener('click', () => {
    const numbers = new Set();
    while(numbers.size < 6) {
        const randomNum = Math.floor(Math.random() * 45) + 1;
        numbers.add(randomNum);
    }
    
    const sortedNumbers = Array.from(numbers).sort((a, b) => a - b);
    
    lottoBalls.forEach((ball, index) => {
        ball.style.opacity = 0;
        setTimeout(() => {
            ball.textContent = sortedNumbers[index];
            ball.style.opacity = 1;
            // 번호별 색상 적용
            ball.style.backgroundColor = getBallColor(sortedNumbers[index]);
        }, index * 200); // 순차적으로 나타나는 효과
    });
});

function getBallColor(number) {
    if (number <= 10) return '#f2b526'; // 노란색
    if (number <= 20) return '#3498db'; // 파란색
    if (number <= 30) return '#e74c3c'; // 빨간색
    if (number <= 40) return '#2c3e50'; // 검은색
    return '#2ecc71'; // 초록색
}
</script>

</body>
</html>
