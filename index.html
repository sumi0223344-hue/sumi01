<div class="container" id="lottoContainer"></div>

<button onclick="generateAll()">5ì¡°í•© ë‹¤ì‹œ ìƒì„±í•˜ê¸°</button>

<script>
function generateOneSet() {
    let numbers = [];

    while (numbers.length < 6) {
        let num = Math.floor(Math.random() * 45) + 1;
        if (!numbers.includes(num)) {
            numbers.push(num);
        }
    }

    numbers.sort((a, b) => a - b);
    return numbers;
}

function getColor(num) {
    if (num <= 10) return "#fbc400";
    if (num <= 20) return "#69c8f2";
    if (num <= 30) return "#ff7272";
    if (num <= 40) return "#aaa";
    return "#b0d840";
}

function generateAll() {
    let container = document.getElementById("lottoContainer");
    container.innerHTML = "";

    for (let i = 1; i <= 5; i++) {
        let numbers = generateOneSet();

        let card = document.createElement("div");
        card.className = "card";

        let title = document.createElement("div");
        title.className = "set-title";

        title.innerText = "ì¡°í•© " + i;
        card.appendChild(title);

        numbers.forEach(num => {
            let ball = document.createElement("div");
            ball.className = "ball";
            ball.innerText = num;
            ball.style.backgroundColor = getColor(num);
            card.appendChild(ball);
        });

        container.appendChild(card);
    }
}

// ìë™ìœ¼ë¡œ ì²« ë¡œë“œ ì‹œ ìƒì„±
generateAll();
</script>
